<!DOCTYPE html>
<html lang="pt-br">
<head><!-- Head signfica cabeça -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro Programa</title>
    <style>
        body{
            background-color:rebeccapurple;/* comentario css*/
            color: white;
            font: normal 20pt Arial;
        }

    </style>
</head>
<body><!-- BODY significa corpo  comentario em html-->
    
    
    <script>
       var n1 = Number(window.prompt(' Digite um numero: '))
       var n2 = Number(window.prompt(' Digite outro numero:'))
       var s =n1+n2
       window.alert(`A soma entre ${n1} e ${n2} é igual  a ${s}`)//+ signfica concatenação
       //+ serve  para adição porem ele só vira adição se ambos serem number
       //+ e para concatenação se for uma string vira concatenação
       // porem o window.prompt automaticamente gera uma string 
    </script>

</body>
</html>
